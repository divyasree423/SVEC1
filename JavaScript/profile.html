<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::profile::</title>
    <style>
        .card{
            border: 5px solid black;
            /* display: flex; */
            background-color: lightpink;
            
            /* text-align: center; */
            padding-left: 10px;
            margin: 20px;
            border-radius: 10px;
        }
        .cards{
            display: inline-flex;
            flex-wrap: wrap;
            /* margin: 20px; */
            justify-content: space-around
        }
    </style>
</head>
<body>
    <div class="cards">

    </div>
    <script>
        
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(info =>
        //Array format
        // console.log(info))
       
        //iteration
        profile(info)
     
        )
      
      
        //to get details
    var cards=document.querySelector(".cards");
    let profile=(info) =>{
    info.map(cardobject =>{
        //console.log(cardobject)
      let card=document.createElement('div');
      card.classList.add("card");
      card.style.width="20rem";

    //   let cuserid=document.createElement('p');
    //   cuserid.textContent=cardobject.userid;
    //   card.appendChild(cuserid);
      
      let cid=document.createElement('h1');
      cid.textContent=cardobject.id;
      card.appendChild(cid);


      let cbody=document.createElement('p');
      cbody.textContent=cardobject.body;
      card.appendChild(cbody);
     
      let ctitle=document.createElement('h2');
      ctitle.textContent=cardobject.title;
      card.appendChild(ctitle);

      
     
      
      cards.appendChild(card);
    
    } 
    
    
    
    )
    }
        
        

       

    </script>
</body>
</html>
